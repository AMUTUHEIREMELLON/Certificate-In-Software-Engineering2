<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  <title>registration form</title>
</head>
<body>
    
    <div class="container">
      <div class="title">Parking form</div>
      <form id="formid" name="register" action="/api/register" onsubmit="return Validate" method="POST">
        <div class="user__details">
          <div class="input__box"><span class="details">
              <label for="fname"></label></span>
            <input id="fname" type="text" name="fname" placeholder="first name"><span id="fname-error">
          </span>
          </div>
          <div class="input__box"> <span class="details">
              <label for="lname"> </label></span>
            <input id="lname" type="text" name="lname" placeholder="Last name">
        <span id="lname-error"></span>
          </div>
          <div class="input__box"><span class="details">
              <label for="nin"></label></span>
            <input id="nin" type="text" name="nin" placeholder="Date of birth(dd/mm/yyyy)"><span id="nin-error"></span>
          </div>
          <div class="input__box"><span class="details">
            <label for="amount"> </label></span>
          <select id="amount" name="amount">
            <option value=""></option>
              <option value="Day">Male</option>
              <option value="Night">Female</option>
          </select><span id="amount-error" placeholder="Gender"></span>
        </div>
        <div class="input__box"><span class="details">
            <label for="contact"></label></span>
            <input id="country" type="text" name="contact" placeholder="country"><span id="contact-error"></span>
        </div>
          <div class="input__box"><span class="details">
              <label for="carmodel"></label></span>
            <input id="carmodel" type="text" name="carmodel" placeholder="state/district"><span id="carmodel-error"></span>
          </div>
          <div class="input__box"><span class="details"> 
              <label for="nplate"></label></span>
            <input id="nplate" type="text" name="nplate" placeholder="town"><span id="nplate-error"></span>
          </div>
          <div class="input__box"><span class="details">
            <label for="contact"></label></span>
            <input id="country" type="text" name="contact" placeholder="Zip code"><span id="contact-error"></span>
        </div>
        <div class="input__box"><span class="details">
            <label for="contact"></label></span>
            <input id="country" type="text" name="contact" placeholder="Phone Number 1"><span id="contact-error"></span>
        </div>
        <div class="input__box"><span class="details">
            <label for="contact"></label></span>
            <input id="country" type="text" name="contact" placeholder="Phone Number 2"><span id="contact-error"></span>
        </div>
        <div class="input__box"><span class="details">
            <label for="contact"></label></span>
            <input id="country" type="text" name="contact" placeholder="email"><span id="contact-error"></span>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
      <script src="script.js"></script>
    </div>
      
  </body>
</html>
